<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY=" crossorigin="anonymous" />
    <title>Chuck Norris Joke Generator</title>
</head>

<body>
    <div class="container">
        <h3>Chuck Norris Joke Generator</h3>
        <hr>
        <h4>Number of Jokes</h4>
        <input type="text" id="number">
        <input class="button-primary" type="button" value="Submit" id="button">
        <input class="button" type="button" value="Clear" id="clear">
        <hr class="before">
        <ul class="joke-list"></ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
